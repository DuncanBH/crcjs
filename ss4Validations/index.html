    <script type="text/javascript">
        function wrapper(){
            let fld1= document.getElementById("idField1").value;
            let fld2 = document.getElementById("idField2").value;

            let result = 0;
            
            if(isNaN(fld1) && isNaN(fld2)){
                result = myConcat(fld1,fld2); 
                document.getElementById("result").innerHTML = `The sum is: ${result}`;//"The sum is: " + result;//
            }else{
                let intValue1 = parseInt(fld1);
                let intValue2 = parseInt(fld2);

                result =sum(intValue1,intValue2);
                document.getElementById("result").innerHTML = "The concatenation is: " + result;//`The sum is: ${result}`;
            }
            
        }
        /*

            isNaN(5-2) //false

            isNaN('123') //false
            isNaN('Hello') //true
            isNaN('2005/12/12') //true

            isNaN('NaN') //true
            isNaN(NaN) //true
            isNaN(0 / 0) //true
            isNaN(null) //false*/
        function sum(num1=0, num2=0){
            return num1+num2;
        }

            let result = `This is the string number 1 ${str1} this is the 2nd one: ${str2}`;
            //let result = "This is the string number 1 "+ str1 + " this is the 2nd one: " + str2;

<body onload="/*myTestingFuncion();*/">
