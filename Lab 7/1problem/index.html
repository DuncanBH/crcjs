<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {  color: #FF0000; 
                  /*border: 1px dashed green;*/
                }
    </style>
</head>
<body>
    <p><span class="error">* required field</span></p>
    Name: <input type="text" name="name" id="username" onchange="checkUsername()"/><span class="error" id="errorUsername">*</span><br><br>
    Age: <input type="text" name="age" id="age" onchange="checkNumber();"/><span class="error" id="errorAge">*</span><br><br>

    <script>
        //You have to add the event listener 'load' so you can move this script into the <head> tag
        //you have an example here:
        //https://github.com/lauramarianella/crcjs/blob/master/ss5Events/2ndExample_3_EventListener/recommendedOnLoad.html
        (function(){
            let elUsername = document.getElementById('username');
            elUsername.addEventListener('change', checkUsername, false);

            let elAge = document.getElementById('age');
            elAge.addEventListener('click', checkNumber, false);
        })();

        function checkUsername(){
            let textFieldUsername       = document.getElementById('username');
            let textFieldErrorUsername  = document.getElementById('errorUsername');

            let username = textFieldUsername.value;

            textFieldErrorUsername.innerText = "*";
            if(!isNaN(username)){
                textFieldErrorUsername.innerText = "* No numbers allowed";
            }
        }
        
        function checkNumber(){
            //implement check if is a number
            let textFieldAge        = document.getElementById('age');
            let textFieldErrorAge   = document.getElementById('errorAge');

            let age = textFieldAge.value;
            textFieldErrorAge.innerText = "*";
            
            if(isNaN(age)){
                textFieldErrorAge.innerText = "* Only numbers allowed";
            }
        }
    </script>
    
</body>
</html>
