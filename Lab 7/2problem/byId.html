

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script>
        (function(){
            window.addEventListener("load", initialize);
            function initialize() {
                let elBtn1 = document.getElementById('myButton1');
                elBtn1.addEventListener('click', myClickBtn1kHandler, false);

                let elBtn2 = document.getElementById('myButton2');
                elBtn2.addEventListener('click', myClickBtn2kHandler, false );
                
                let elBtn3 = document.getElementById('myButton3');
                elBtn3.addEventListener('click', myClickBtn3kHandler, false );
                
                let elBtn4 = document.getElementById('myButton4');
                elBtn4.addEventListener('click', myClickBtn4kHandler, false );
                
            }  
        })();
        
        function myClickBtn1kHandler(e){
            let el = document.getElementById("one");
            el.className = "";
        }

        function myClickBtn2kHandler() {
            let el = document.getElementById("two");
            el.className = "cool";
        }
        
        function myClickBtn3kHandler() {
            let el = document.getElementById("three");
            el.className = "cool";
        }
        
        function myClickBtn4kHandler() {
            let el = document.getElementById("four");
            el.className = "hot";
        }

    </script>
<body>
    <div id="page">
        <h1 id="header">List King</h1>
        <h2>Buy groceries</h2>
        <ul>
            <li id="one"    class="cool"><em>fresh</em> figs</li>
            <li id="two"    class="hot">pine nuts</li>
            <li id="three"  class="hot">honey</li>
            <li id="four">balsamic vinegar</li>
        </ul>

        <input id="myButton1" type="button" onclick="" value="Button1"/><br/>
        <input id="myButton2" type="button" onclick="" value="Button2"/><br/>
        <input id="myButton3" type="button" onclick="" value="Button3"/><br/>
        <input id="myButton4" type="button" onclick="" value="Button4"/><br/>
    </div>

</body>
</head>
</html>
