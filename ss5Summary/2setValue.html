<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script type="text/javascript">
    function setValues(){
        let str = document.getElementById("from").value;
        document.getElementById("to").value = str;
        document.getElementById("result").innerHTML = str;
    }

</script>

</head>
<body>
   From here<input type="text" id="from"/><br/>

   To here<input type="text" id="to"/><br/>
    <input type="button" value="set value!!" onclick="setValues();"/>
    <p id="result">This is a paragraph</p>
</body>
</html>
