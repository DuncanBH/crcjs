<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Computer Science</title>
	<style>
		img {
			width: 30px;
			height: 30px;
		  }
	</style>

	<script type="text/javascript">
		function sum(a,b){
			let c = 0;
			c = a + b;
			alert("The sum is: " + c);
		}
		function sub(a,b){
			let c = 0;
			c = a - b;
			alert("The difference is: " + c);
		}
		function mult(a,b){
			let c = 0;
			c = a * b;
			alert("The product is: " + c);
		}
		function divi(a,b){
			let c = 0;
			c = a / b;
			alert("The quotient is: " + c);
		}
	</script>	
</head>
<body>
<h1>Lab 1 - 2nd Part(alert and functions)</h1>
<input type="button" value="Addition" onclick =" sum(4,2);"/>
<input type="button" value="Subtraction" onclick=" sub(4,2);">
<input type="button" value="Multiplication" onclick=" mult(4,2);">
<button type="button" onclick="divi(4,2);">Division<img src="imgs/division.png"/></button>
</body>
</html>
