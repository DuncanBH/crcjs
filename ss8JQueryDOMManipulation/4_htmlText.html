<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>

    <script>
    $( document ).ready(function() {
      $('#myButton1').on('click', handler1);
      $('#myButton2').on('click', handler2);
    });
    function handler1(){
        let markup = $('li#one').html();
        $('li#four').html(markup);
    }

    function handler2(){
        let theText = $('li#one').text();
        $('li#four').text(theText);
    }

    </script>
<body>
    <div id="page">
        <h1 id="header">List</h1>
        <h2>Buy groceries</h2><br/>
        <h2>In Maxi</h2>
        <ul>
            <li id="one"    class="cool"><em>fresh</em> figs</li>
            <li id="two"    class="hot">pine nuts</li>
            <li id="three"  class="hot">honey</li>
            <li id="four">balsamic vinegar</li>
        </ul>

        <input id="myButton1" type="button" value="html"/><br/>
        <input id="myButton2" type="button" value="text"/><br/>
    </div>

</body>
</head>
</html>
